<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/modal.css" />
    <title>Vanilla JS</title>
  </head>
  <body>
    <header class="custom_header">
      <div id="content">
        <form class="form-inline">
          <div class="input-group">
            <span class="input-group-btn" style="width: 39px">
              <button
                id="search-this"
                type="button"
                class="pull-right btn btn-default search-btn"
                onclick="todos.openModal()"
              >
                Add
              </button>
            </span>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" onclick="todos.closeModal()">&times;</span>
                <div class="enter_task mb-2">
                <label> Enter Task </label>
                <input
                  type="text"
                  id="addTodo"
                  class="form-control search-form"
                />
              </div>
              <div class="enter_time mb-2">
                <label> Set Time </label>

                <input type="time" id="todo_time" name="time" />
                </div>

                <div class="enter_date mb-2">
                <label> Set Date </label>

                <input type="date" id="todo_date" name="date"   placeholder="dd-mm-yyyy"/>
                </div>
                <button
                id="search-this"
                type="button"
                class="pull-right btn btn-default search-btn"
                onclick="todos.addTodo()"
              >
                Add
              </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <section class="main_section p-10">
      <ul class="todos_list" id="todo_list"></ul>
    </section>

    <script type="text/javascript" src="./js/student.js"></script>
  </body>
</html>
